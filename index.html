<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman Game</div>
        <div class="category">Word From : <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="letters-guess"></div>
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="arms"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="the-letters"></div>
    </div>
    <audio id="success" src="./audio/success_bell-6776.mp3"></audio>
    <audio id="wrong" src="./audio/puzzle-error-47187.mp3"></audio>
    <audio id="finish" src="./audio/negative_beeps-6008.mp3"></audio>
    <script src="main.js"></script>
  </body>
</html>
